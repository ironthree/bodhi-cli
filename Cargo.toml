[package]
name = "bodhi-cli"
description = "bodhi CLI client based on bodhi-rs"
license = "MIT OR Apache-2.0"

version = "1.0.0"
edition = "2018"

authors = ["Fabio Valentini <decathorpe@gmail.com>"]
readme = "README.md"
exclude = ["/.github/", "/rustfmt.toml"]
categories = ["command-line-utilities"]
keywords = ["fedora", "bodhi", "CLI", "client"]
repository = "https://github.com/ironthree/bodhi-cli"

[[bin]]
name = "bodhi-cli"
path = "src/main.rs"

[dependencies]
bodhi = "^1.0"
chrono = "^0.4.10"
dirs = "^3.0.1"
rpassword = "^5.0.0"
secret-service = "^2.0"
serde = { version = "^1.0.104", features = ["derive"] }
serde_json = "^1.0.44"
structopt = { version = "^0.3.8", features = ["color", "suggestions", "wrap_help"] }
term_size = "^0.3.1"
toml = "^0.5.5"

[profile.release]
codegen-units = 1
lto = true
opt-level = 3

